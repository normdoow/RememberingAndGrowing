<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item {{item.selected ? 'select' : '';}}" ng-repeat="item in list"">
          <div layout="row" nav-clear menu-close ui-sref="{{item.path}}" on-touch="selectItem($index)">
            {{item.text}}
          </div>
        </ion-item>
        <ion-item>
          <div layout="row" on-touch="openBLEWebsite()">
            Checkout Hard Back Journal
          </div>
        </ion-item>
        <!--<ion-item menu-close href="#/app/Settings">
          Settings
        </ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
